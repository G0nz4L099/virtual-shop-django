{% extends 'core/base.html' %}
{% block content %}

<style>
  body {
    background-color: #0e0e0e !important;
    color: #e0e0e0;
  }

  .ventas-container {
    width: 75vw;
    max-width: 1100px;
    margin: 40px auto;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    overflow-x: auto;
  }

  .ventas-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .ventas-header h2 {
    color: #00ffff;
    margin: 0;
    font-size: 24px;
  }

  .btn-exportar {
    background-color: #00ffff;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 8px 18px;
    font-size: 14px;
    border-radius: 6px;
    transition: 0.3s;
    text-decoration: none;
  }

  .btn-exportar:hover {
    background-color: #00caca;
    transform: scale(1.05);
  }

  .table {
    background-color: #121212;
    color: #e0e0e0;
    width: 100%;
    min-width: 800px;
  }

  .table th {
    background-color: #1e1e1e;
    color: #00ffff;
    text-align: center;
  }

  .table td {
    background-color: #1a1a1a;
    text-align: center;
    vertical-align: middle;
  }

  .btn-info {
    background-color: #00ffff;
    color: #000;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-info:hover {
    background-color: #00caca;
    transform: scale(1.05);
  }
</style>

<div class="ventas-header">
  <h2>Ventas realizadas</h2>
  <div>
    <a href="{% url 'admin_dashboard' %}" class="btn-exportar me-2">ðŸ“Š Ir al Dashboard</a>
    <a href="{% url 'exportar_ventas' %}" class="btn-exportar">Exportar Ventas</a>
  </div>
</div>

  <table class="table table-bordered table-dark table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Ver Detalle</th>
      </tr>
    </thead>
    <tbody>
      {% for venta in ventas %}
      <tr>
        <td>{{ venta.id }}</td>
        <td>{{ venta.cliente.username }}</td>
        <td>${{ venta.total }}</td>
        <td>{{ venta.fecha }}</td>
        <td><a class="btn btn-sm btn-info" href="{% url 'detalle_venta' venta.id %}">Ver</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
