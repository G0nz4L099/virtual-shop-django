{% extends 'core/base.html' %}

{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<style>
.login-background {
    background-image: url("{% static 'core/base/assets/Login.jpg' %}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    min-height: 100vh;
}
</style>

<div class="login-background">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card bg-secondary text-white p-5" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-info w-100 " >Entrar</button>
            </form>
            <p class="mt-3 text-center">¿No tenés cuenta? <a href="{% url 'registro' %}">Registrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
